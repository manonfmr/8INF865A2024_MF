plugins {
    id 'groovy'
}

dependencies {
    testImplementation localGroovy()
    testImplementation gradleTestKit()
}

dependencies {
    testImplementation('org.spockframework:spock-core:2.2-groovy-3.0') {
        exclude group: 'org.codehaus.groovy'
    }
}

tasks.named('test', Test) {
    useJUnitPlatform()
}

repositories {
    mavenCentral()
}
